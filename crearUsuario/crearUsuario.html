<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crear usuario</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Josefin+Slab:ital,wght@1,200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="crearUsuario.css">
</head>

<body>
    <header>
        <h1 class="title">Crear nuevo usuario</h1>
    </header>
    <form id="formulario">
        <input name="documentoIdentidad" placeholder="Documento identidad" type='text'>

        <input name="nombre" placeholder="Nombre" type='text'>

        <input name="apellido" placeholder="Apellido" type='text'>

        <input name="correoElectronico" placeholder="Email" type='email'>

        <input name="direccion" placeholder="Direccion" type='text'>

        <input name="fechaDeNacimiento" placeholder="Fecha de nacimiento" type='date'>

        <input name="telefono1" placeholder="Telefono 1" type='text'>

        <input name="telefono2" placeholder="Telefono 2" type='text'>

        <button type="submit">
            Crear usuario
        </button>
    </form>
    <script src="./crearUsuario.js"></script>
</body>

</html>
