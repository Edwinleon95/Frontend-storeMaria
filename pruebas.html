    <script>
        function ordenarLista(idUl) {
            //Obtenemos el elemento ul
            let ul = document.getElementById(idUl);
            //Obtenemos la lista de li
            let lista = ul.getElementsByTagName("li");
            let arrayCanciones = Array.from(lista);
            console.log(arrayCanciones)
            arrayCanciones=arrayCanciones.slice(1,arrayCanciones.length)
            console.log(arrayCanciones)
            arrayCanciones.sort((a, b) => a.title.localeCompare(b.title))
                .forEach(li => ul.appendChild(li));

        }

        
        function ordenarLista2(idUl) {
            //Obtenemos el elemento ul
            let ul = document.getElementById(idUl);
            //Obtenemos la lista de li
            let lista = ul.getElementsByTagName("li");
            let arrayCanciones = Array.from(lista);
            arrayCanciones=arrayCanciones.slice(1,arrayCanciones.length)
            arrayCanciones.sort((a, b) => a.title.localeCompare(b.title)).reverse()
                .forEach(li => ul.appendChild(li));

        }

        document.getElementById('orden-alfabetico').addEventListener('change', (e) => {
